name: Webhook CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: yarn --frozen-lockfile
      run: yarn turbo run build
    - name: Run tests
      run: yarn turbo run test --ci --passWithNoTests

